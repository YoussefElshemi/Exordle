{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static '/img/logo.png' %}">
    <link rel="stylesheet" href="{% static '/css/map.css' %}">
    <link rel="stylesheet" href="{% static '/css/navbar.css' %}">
    <script src="https://kit.fontawesome.com/aac2e10b00.js" crossorigin="anonymous"></script>
    <title>Exordle - A Daily Word Game</title>
  </head>
  <body>
    {% include './navbar.html' %}
    <div class="parent" id="map"></div>
    <form id="search" class="parent form" autocomplete="off" onsubmit="return searchWord(event)">
      <input type="text" placeholder="Enter Word" name="word">
      <button id="searchButton" type="submit" class="button">Submit</button>
    </form>
  </body>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="{% static '/js/map.js' %}"></script>
  <script src="{% static '/js/navbar.js' %}" crossorigin="anonymous"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCE2FJdZRjVoMa506gG4ZukbhGTZZjxLSI&callback=initMap&v=weekly"></script>
</html>
