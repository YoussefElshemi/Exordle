{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static '/img/logo.png' %}">
    <link rel="stylesheet" href="{% static '/css/leaderboard.css' %}">
    <link rel="stylesheet" href="{% static '/css/navbar.css' %}">

    <script src="https://kit.fontawesome.com/aac2e10b00.js" crossorigin="anonymous"></script>
    <title>Exordle - A Daily Word Game</title>
  </head>
  <body>
    {% include '../navbar.html' %}
    <div class="container">
      <div class="title row">
        <div class="name">Name</div><div class="score">Points</div>
      </div>{% for user in users %}
      <div class="row">
        <div class="name">{{ user.username }}</div><div class="score">{{ user.points }}</div>
      </div>{% endfor %}
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="{% static '/js/navbar.js' %}"></script>
</html>
