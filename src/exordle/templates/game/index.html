{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static '/img/logo.png' %}">
    <link rel="stylesheet" href="{% static '/css/game.css' %}">
    <link rel="stylesheet" href="{% static '/css/navbar.css' %}">
    <script src="https://kit.fontawesome.com/aac2e10b00.js" crossorigin="anonymous"></script>
    <title>Exordle - A Daily Word Game</title>
  </head>
  <body>
    <div class="container">
      {% include '../navbar.html' %}
      <div id="help" class="information" onclick="helpButton()">
        <i class="fa fa-question-circle fa-2x"></i>
      </div>
      <img onclick="window.location='/play';"
      src="{% static '/img/banner.png' %}" width="50%" alt="exordle banner">
      <h1>A DAILY WORD GAME!</h1>
    </div>
    {% include './help_modal.html' %}
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="{% static '/js/help.js' %}"></script>
  <script src="{% static '/js/navbar.js' %}"></script>
</html>
